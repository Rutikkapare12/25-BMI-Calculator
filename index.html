<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25 BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
      <label for="">Your Height (cm):</label>
      <input
        type="number"
        class="input"
        id="height"
        placeholder="Enter you Height in cm"
      />
      <label for="">Your Weight (kg):</label>
      <input
        type="number"
        class="input"
        id="weight"
        placeholder="Enter you Weight in cm"
      />
      <button class="btn" id="btn">Compute BMI</button>
      <input disabled type="number" class="input" id="bmi-result" />
      <h4 class="info-text">
        Weight Condition: <span id="weight-condition"></span>
      </h4>
    </div>
  </body>
  <script src="index.js"></script>
</html>
